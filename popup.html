<!DOCTYPE html>
<html>
<head>
  <title>Instagram Profile Info</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .platform-tabs {
      display: flex;
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
    }
    .platform-tab-button {
      padding: 8px 16px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 14px;
      color: #666;
      border-bottom: 2px solid transparent;
    }
    .platform-tab-button.active {
      color: #2196F3;
      border-bottom-color: #2196F3;
    }
    .platform-content {
      display: none;
    }
    .platform-content.active {
      display: block;
    }
    .profile-info {
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .profile-option {
      margin-bottom: 15px;
      padding-left: 10px;
    }
    .option-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
    }
    .info-container {
      display: flex;
      align-items: center;
    }
    .label {
      font-weight: bold;
      color: #333;
    }
    .value {
      color: #666;
      margin-left: 5px;
    }
    .error {
      color: #ff4444;
      display: none;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .radio-label {
      display: inline-flex;
      align-items: center;
      margin-right: 8px;
      font-size: 12px;
      color: #555;
    }
    .replace-input {
      width: 100%;
      padding: 4px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="platform-tabs">
    <button class="platform-tab-button active" data-platform="instagram">Instagram</button>
    <button class="platform-tab-button" data-platform="twitter">X/Twitter</button>
  </div>

  <div id="instagram-tab" class="platform-content active">
    <div class="profile-info">
    <div class="info-container">
      <span class="label">Username:</span>
      <span class="value" id="username">Loading...</span>
    </div>
    <label class="toggle-switch">
      <input type="checkbox" id="usernameBlur" checked>
      <span class="slider"></span>
    </label>
  </div>
  <div class="profile-option">
    <div class="option-container">
      <label class="radio-label">
        <input type="radio" name="usernameMode" value="blur" id="usernameBlurMode" checked>
        Blur
      </label>
      <label class="radio-label">
        <input type="radio" name="usernameMode" value="replace" id="usernameReplaceMode">
        Replace with:
      </label>
      <input type="text" id="usernameReplaceText" value="[username]" class="replace-input">
    </div>
  </div>
  <div class="profile-info">
    <div class="info-container">
      <span class="label">Full Name:</span>
      <span class="value" id="fullName">Loading...</span>
    </div>
    <label class="toggle-switch">
      <input type="checkbox" id="fullNameBlur" checked>
      <span class="slider"></span>
    </label>
  </div>
  <div class="profile-option">
    <div class="option-container">
      <label class="radio-label">
        <input type="radio" name="fullNameMode" value="blur" id="fullNameBlurMode" checked>
        Blur
      </label>
      <label class="radio-label">
        <input type="radio" name="fullNameMode" value="replace" id="fullNameReplaceMode">
        Replace with:
      </label>
      <input type="text" id="fullNameReplaceText" value="[name]" class="replace-input">
    </div>
  </div>
  <div class="profile-info">
    <div class="info-container">
      <span class="label">Custom Words:</span>
      <span class="value">(comma-separated)</span>
    </div>
    <label class="toggle-switch">
      <input type="checkbox" id="customWordsBlur" checked>
      <span class="slider"></span>
    </label>
  </div>
  <div class="profile-option">
    <div class="option-container">
      <label class="radio-label">
        <input type="radio" name="customWordsMode" value="blur" id="customWordsBlurMode" checked>
        Blur
      </label>
      <label class="radio-label">
        <input type="radio" name="customWordsMode" value="replace" id="customWordsReplaceMode">
        Replace with:
      </label>
      <input type="text" id="customWordsReplaceText" value="[hidden]" class="replace-input">
    </div>
    <input type="text" id="customWordsList" placeholder="Enter words to blur, separated by commas" class="replace-input" style="margin-top: 8px;">
  </div>
    </div>

  <div id="twitter-tab" class="platform-content">
    <div class="profile-info">
      <div class="info-container">
        <span class="label">Username:</span>
        <span class="value" id="twitter-username">Loading...</span>
      </div>
      <label class="toggle-switch">
        <input type="checkbox" id="twitter-usernameBlur" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="profile-option">
      <div class="option-container">
        <label class="radio-label">
          <input type="radio" name="twitter-usernameMode" value="blur" id="twitter-usernameBlurMode" checked>
          Blur
        </label>
        <label class="radio-label">
          <input type="radio" name="twitter-usernameMode" value="replace" id="twitter-usernameReplaceMode">
          Replace with:
        </label>
        <input type="text" id="twitter-usernameReplaceText" value="[username]" class="replace-input">
      </div>
    </div>
    <div class="profile-info">
      <div class="info-container">
        <span class="label">Full Name:</span>
        <span class="value" id="twitter-fullName">Loading...</span>
      </div>
      <label class="toggle-switch">
        <input type="checkbox" id="twitter-fullNameBlur" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="profile-option">
      <div class="option-container">
        <label class="radio-label">
          <input type="radio" name="twitter-fullNameMode" value="blur" id="twitter-fullNameBlurMode" checked>
          Blur
        </label>
        <label class="radio-label">
          <input type="radio" name="twitter-fullNameMode" value="replace" id="twitter-fullNameReplaceMode">
          Replace with:
        </label>
        <input type="text" id="twitter-fullNameReplaceText" value="[name]" class="replace-input">
      </div>
    </div>
  </div>

  <div class="error" id="error">Please visit an Instagram or Twitter/X profile page to see the information.</div>
  <script src="popup.js"></script>
</body>
</html>
